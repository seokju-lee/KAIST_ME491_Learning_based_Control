seed: 1
record_video: yes

environment:
  render: True
  num_envs: 100
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.1
  reward:
    forwardVel:
      coeff: 0.3
    opponentOri:
      coeff: 1.5
    opponentOut:
      coeff: 1.0
    oppbaseori:
      coeff: 0.1
    opp_center:
      coeff: -2e-4
    hit_oppo:
      coeff: 0.2
    center_dist:
      coeff: 2e-4
    win:
      coeff: 1.0
    lose:
      coeff: -1.0
    draw:
      coeff: -1.0
    
    torque:
      coeff: -4e-5

evaluation:
  iteration: 10000 #Write your final submit policy iteration. ex) if you submit full_10000.pt

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
