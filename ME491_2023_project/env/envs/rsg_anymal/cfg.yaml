seed: 1
record_video: yes

environment:
  render: True
  num_envs: 100
  eval_every_n: 200
  num_threads: 30
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 4.0
  action_std: 0.1
  reward:
    forwardVel:
      coeff: 1.0
    opponentOri:
      coeff: 3.5
    opp_center:
      coeff: -8e-3
    center_dist:
      coeff: 2e-3
    win:
      coeff: 1.0
    lose:
      coeff: -1.0 
    contact_penalty:
      coeff: -4e-4
    torque:
      coeff: -4e-5

evaluation:
  iteration: 10000 #Write your final submit policy iteration. ex) if you submit full_10000.pt

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
